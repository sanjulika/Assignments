<html>
<head>
<script type="text/javascript">
function loadxml(){
var xmlhttp
if (window.XMLHttpRequest)
  {// code for IE7+, Firefox, Chrome, Opera, Safari
  xmlhttp=new XMLHttpRequest();
  }else
  {// code for IE6, IE5
  xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
  }
xmlhttp.open("GET","get_text.txt",true);
xmlhttp.onreadystatechange=function(){
	if(xmlhttp.readyState==4 && xmlhttp.status==200)
	{
	document.getElementById('me').innerHTML=xmlhttp.responseText;
	}
}
xmlhttp.send();
}
</script>
</head>
<body>
<div id="me">
hello m about change on one click.
</div>
<p> im going to remain same..hahahaha</p>
<input type="button" onclick="loadxml()" value="click to change">
</body>
</html>
